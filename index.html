<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div id="root">
      <div class="circle1"></div>
      <div class="circle2"></div>

      <div class="app">
        <div class="container">
          <div class="result">
            <div class="history"></div>
            <div class="output"></div>
          </div>
          <div class="keyboard">
            <div id="clear" class="function btn">C</div>
            <div class="btn function" id="clearBack">CE</div>
            <div class="operator btn" id="multiply">*</div>
            <div class="number btn" id="7">7</div>
            <div class="number btn" id="8">8</div>
            <div class="number btn" id="9">9</div>
            <div class="operator btn" id="minus">-</div>
            <div class="number btn" id="4">4</div>
            <div class="number btn" id="5">5</div>
            <div class="number btn" id="6">6</div>
            <div class="operator btn" id="add">+</div>
            <div class="number btn" id="1">1</div>
            <div class="number btn" id="2">2</div>
            <div class="number btn" id="3">3</div>
            <div class="operator btn" id="divide">/</div>
            <div class="number btn" id="dot">.</div>
            <div class="number btn" id="0">0</div>
            <div class="number btn" id="%">%</div>
            <div class="function btn" id="calc">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
